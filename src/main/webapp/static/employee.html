<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>
            Employee Home Page
        </title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">   
    </head>
 

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">  
            <a class="navbar-brand" id="employee-header" ></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link active" href="http://ec2-3-144-234-17.us-east-2.compute.amazonaws.com:8080/project1/static/employee.html">Home</a>
                <a class="nav-item nav-link" href="http://ec2-3-144-234-17.us-east-2.compute.amazonaws.com:8080/project1/static/profile-employee.html">My profile</a>
                <a class="nav-item nav-link" onclick="logout()" href="http://ec2-3-144-234-17.us-east-2.compute.amazonaws.com:8080/project1/static/login.html">Log out</a>
              </div>
            </div>
          </nav>
          <br><br>
          
        <div class="container">
            <h4>New Expense Reimbursement Request</h4>
            <div class="card h-100">
                <form>
                    <br>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="new-request-description">Enter Request Description:</label>
                            <input type="text" id="new-request-description" class="form-control">
                            <label for="new-request-category">Select Request Category:</label>
                            <select id="categories" class="form-control" onChange="updateCategory()">
                                <option value="BUSINESS">(Default) Business Expense</option>
                                <option value="FOOD">Food Expense</option>
                                <option value="TRAVEL">Travel Expense</option>
                                <option value="MEDICAL">Medical Expense</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="new-request-image">Upload image optional</label>
                            <input type="file" accept=".jpeg, .png, .jpg" id="new-request-image" onclick="generateBase64()"/> 

                         
                            <button id="new-request-b" class="btn btn-dark" onclick="submitRequest(); return false;">submit request</button>
                          
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <br><br>
        <div class="container">
            <div style=" height: 500px !important; overflow: scroll; ">
                <table class="table table-striped" id="pending-table">
                    <h4>Pending Requests Table</h4>
                    <thead>
                        <tr>
                            <th>Index</th>
                            <th>Resquest Description</th>
                            <th>Status</th>
                            <th>Request ID</th>
                            <th>Category</th>
                            <th>Date</th>
                            <th>Image</th>
                        </tr> 
                    </thead>
                    <tbody id="pending-table-body">
                    </tbody>          
                </table>
            </div>
        </div>
        <br><br>
        <div class="container">
            <div style=" height: 500px !important;overflow: scroll;">
                <table class="table table-striped" id="resolved-table">
                    <h4>Resolved Requests Table</h4>
                    <thead>
                        <tr>
                            <th>Index</th>
                            <th>Resquest Description</th>
                            <th>Status</th>
                            <th>Request ID</th>
                            <th>Category</th>
                        </tr> 
                    </thead>
                    <tbody id="resolved-table-body">
                    </tbody>          
                </table>
            </div>
        </div>
    </body>
    <script src="employee.js"></script>
</html>
