              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">

          <br><br>
          <div class="container">  
            <div style=" height: 400px !important;  overflow: scroll;" class="table-responsive" >
                <table id="employees-table" class="table table-striped">
                    <h4>Employees Info</h4>
                    <thead>
                        <tr>
                            <th>Index</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Employee ID</th>
                        </tr> 
                    </thead>
                    <tbody id="employees-table-body">
                    </tbody>          
                </table>
            </div>
          </div>
          <br><br>
          
          <div class="container" >
            <h4>New Employee</h4>
            <form>
                <div class="form-group">
                  <label for="firstName">First Name</label>
                  <input type="text" class="form-control" id="firstName" placeholder="Enter New Employee First Name">
                  <label for="lastName">Last Name</label>
                  <input type="text" class="form-control" id="lastName" placeholder="Enter New Employee Last Name">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter New Employee Email">
                </div>
                <button type="submit" class="btn btn-dark" id="add-employee-b">Submit</button>
              </form>
            </div>
          
        
    </body>
