    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">  
            <a class="navbar-brand" id="employee-header" ></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link" href="http://ec2-3-144-234-17.us-east-2.compute.amazonaws.com:8080/project1/static/employee.html">Home</a>

              </div>
            </div>
          </nav>
          <br><br>

          <div class="container">
            <div class="row gutters">
                <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
                    <div class="card h-100">
                        <div class="card-body">
                            <div class="row gutters">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                    <h6 class="mb-2 text-primary">Personal Details</h6>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group" id="fname">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group" id="lname">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group" id="email">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group" id="position">                           
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br><br>
        <div class="container" >
            <h4>Reset password</h4>
            <form>
                <div class="form-group">
                  <label for="oldPassword">Current Password</label>
                  <input type="password" class="form-control" id="oldPassword" style="width: 250px;" placeholder="Enter current password">
                  <label for="newPassword">New Password</label>
                  <input type="password" class="form-control" id="newPassword" style="width: 250px;" placeholder="Enter new password">
                  <label for="newPassword1">Renter New Password</label>
                  <input type="password" class="form-control" id="newPassword1" style="width: 250px;" placeholder="Renter new password">
                </div>
                <button type="submit" class="btn btn-dark" id="reset-password-b">Submit</button>
            </form>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
