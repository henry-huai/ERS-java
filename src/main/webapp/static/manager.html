<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>
            Manager Page
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>

    <body>
        <div id="manager-header"></div>
        <div style=" height: 500px !important;overflow: scroll; " class="table-responsive">
            <table id="pending-table" class="table table-striped">
                <h3>Pending Requests Table</h3>
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Resquest Description</th>
                        <th>Status</th>
                        <th>Employee ID</th>
                        <th>Action</th>
                    </tr> 
                </thead>
                <tbody id="pending-table-body">
                </tbody>          
            </table>
        </div>
        
        <br><br>
        <div style=" height: 500px !important;overflow: scroll; " class="table-responsive">
            <table class="table table-striped">
                <h3>Resolved Requests Table</h3>
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Resquest Description</th>
                        <th>Status</th>
                        <th>Employee ID</th>
                        <th>Manager ID</th>
                    </tr> 
                </thead>
                <tbody id="resolved-table-body">
                </tbody>          
            </table>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    </body>
    <script src="manager.js"></script>
</html>
